<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard - Phase 3</title>
    <style>
      /* Minimal responsive layout without Tailwind for simplicity */
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f8fafc; color:#0f172a; }
      .layout { display:flex; min-height:100vh; }
      .aside { width: 240px; background:#fff; border-right:1px solid #e2e8f0; display:none; }
      @media (min-width: 768px) { .aside { display:block; } }
      .nav a { display:block; padding:10px 12px; color:#0f172a; text-decoration:none; border-radius:6px; }
      .nav a:hover { background:#f1f5f9; }
      .main { flex:1; display:flex; flex-direction:column; }
      .top { position:sticky; top:0; background:#fff; border-bottom:1px solid #e2e8f0; padding:10px 12px; display:flex; justify-content:space-between; align-items:center; }
      .content { padding:16px; }
      .grid { display:grid; gap:16px; }
      .grid-4 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      @media (min-width: 1024px) { .grid-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); } }
      .grid-2 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      @media (min-width: 1024px) { .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
      .card { background:#fff; border:1px solid #e2e8f0; border-radius:8px; padding:12px; }
      .btn { padding:8px 12px; border-radius:6px; border:none; cursor:pointer; }
      .btn-primary { background:#4f46e5; color:#fff; }
      .btn-danger { background:#dc2626; color:#fff; }
      .btn-secondary { background:#334155; color:#fff; }
      table { width:100%; border-collapse:collapse; }
      th, td { padding:10px; text-align:left; border-top:1px solid #e2e8f0; }
      .muted { color:#64748b; font-size:12px; }
      .alert { padding:10px; border-radius:8px; border:1px solid; }
      .alert.info { background:#eff6ff; border-color:#bfdbfe; }
      .alert.error { background:#fee2e2; border-color:#fecaca; }
      input, select { padding:8px; border:1px solid #cbd5e1; border-radius:6px; width:100%; }
      .row { display:flex; gap:8px; flex-wrap:wrap; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
